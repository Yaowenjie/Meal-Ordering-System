<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="FoodList.css"/>
    <title>2+∞ Food Order System</title>
</head>
<body>
    <div class="all-content" action="">
        <header class="logo-title">
            <img src="img/Logo.png" alt="" class="logo-png"/>
            <img src="img/title.png" alt="" class="title-png"/>
        </header>

        <div class="list-content">
            <div class="left-resList">
                <br/><h3>Restaurants</h3><br/>
                <dl>
                    <dt class="res-select">XX糕点铺</dt>
                    <dt class="res-select">肯德基</dt>
                    <dt class="res-select">麦当劳</dt>
                    <dt class="res-select">康桥家</dt>
                </dl>
            </div>

            <div class="right-foodList">
                <div class="menu-title" ><h2>Menu</h2></div>
                <table class="food-pics" >
                    <tr>
                        <td class="food-info">
                            <img src="img/f1.jpg" alt="你的菜" /><br>
                            <p class="food-text">多彩小包</p>
                            <button type="button">订购</button>
                        </td>
                        <td class="food-info">
                            <img src="img/f2.jpg" alt="你的菜" /><br>
                            <p class="food-text">甜蜜点心</p>
                            <button type="button">订购</button>
                        </td>
                        <td class="food-info">
                            <img src="img/f3.jpg" alt="你的菜" /><br>
                            <p class="food-text">她的微笑</p>
                            <button type="button">订购</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="food-info">
                            <img src="img/f4.jpg" alt="" /><br>
                            <p class="food-text">樱桃糕点</p>
                            <button type="button">订购</button>
                        </td>
                        <td class="food-info">
                            <img src="img/f5.jpg" alt="" /><br>
                            <p class="food-text">水果蛋糕</p>
                            <button type="button">订购</button>
                        </td>
                        <td class="food-info">
                            <img src="img/f6.jpg" alt="" /><br>
                            <p class="food-text">曲奇饼干</p>
                            <button type="button">订购</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="food-info">
                            <img src="img/f7.jpg" alt="" /><br>
                            <p class="food-text">巧克力蛋糕</p>
                            <button type="button">订购</button>
                        </td>
                        <td class="food-info">
                            <img src="img/f8.jpg" alt="" /><br>
                            <p class="food-text">水果蛋糕</p>
                            <button type="button">订购</button>
                        </td>
                        <td class="food-info">
                            <img src="img/f9.jpg" alt="" /><br>
                            <p class="food-text">切片巧克力</p>
                            <button type="button">订购</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <footer>
            <br>
            <p class="copyright">CopyRight @Yao Wenjie</p>
        </footer>
    </div>
</body>
</html>
